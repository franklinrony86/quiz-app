<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz de Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <header class="py-3 d-flex justify-content-between align-items-center">
          <div class="logo d-none d-md-block">
            <h4 class="mb-0">Quiz de Frontend</h4>
          </div>
          <div class="cambio-tema ms-auto">
            <div class="form-check form-switch">
              <label class="form-check-label" for="interruptorTema">
                <i class="bi bi-moon-stars me-2 icono-oscuro"></i>
                <i class="bi bi-brightness-high me-2 icono-claro"></i>
              </label>
              <input class="form-check-input" type="checkbox" id="interruptorTema">
            </div>
          </div>
        </header>
      </div>
    </div>

    <!-- Pantalla de Inicio - Categorías -->
    <div id="pantalla-inicio" class="row min-vh-75 align-items-center">
      <div class="col-md-5 col-lg-4 mb-4 mb-md-0">
        <h1 class="titulo-bienvenida">¡Bienvenido al Quiz de Frontend!</h1>
        <p class="subtitulo-bienvenida">Elige un tema para comenzar.</p>
      </div>
      <div class="col-md-7 col-lg-8">
        <div class="lista-categorias">
          <div class="elemento-categoria" data-categoria="html">
            <div class="icono-categoria icono-html">
              <i class="bi bi-code-slash"></i>
            </div>
            <span>HTML</span>
          </div>
          <div class="elemento-categoria" data-categoria="css">
            <div class="icono-categoria icono-css">
              <i class="bi bi-braces"></i>
            </div>
            <span>CSS</span>
          </div>
          <div class="elemento-categoria" data-categoria="javascript">
            <div class="icono-categoria icono-js">
              <i class="bi bi-filetype-js"></i>
            </div>
            <span>JavaScript</span>
          </div>
          <div class="elemento-categoria" data-categoria="accesibilidad">
            <div class="icono-categoria icono-a11y">
              <i class="bi bi-universal-access"></i>
            </div>
            <span>Accesibilidad</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Pantalla del Quiz -->
    <div id="pantalla-quiz" class="row min-vh-75 align-items-center d-none">
      <div class="col-md-5 col-lg-4 mb-4 mb-md-0">
        <div class="info-quiz">
          <div class="categoria-actual">
            <div id="icono-categoria" class="icono-categoria icono-html">
              <i class="bi bi-code-slash"></i>
            </div>
            <h3 id="nombre-categoria">HTML</h3>
          </div>
          <div class="contenedor-progreso mt-4">
            <div class="progress" role="progressbar">
              <div id="barra-progreso" class="progress-bar" style="width: 0%"></div>
            </div>
            <p class="texto-progreso mt-2">Pregunta <span id="pregunta-actual">1</span> de <span id="total-preguntas">10</span></p>
          </div>
        </div>
      </div>
      <div class="col-md-7 col-lg-8">
        <div class="contenido-quiz">
          <h2 id="texto-pregunta" class="texto-pregunta mb-4"></h2>
          <div id="contenedor-opciones" class="contenedor-opciones"></div>
          <div class="navegacion-quiz mt-4">
            <button id="boton-anterior" class="btn btn-outline-primary" disabled>Anterior</button>
            <button id="boton-siguiente" class="btn btn-primary">Siguiente</button>
            <button id="boton-enviar" class="btn btn-success d-none">Enviar Quiz</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pantalla de Resultados -->
    <div id="pantalla-resultados" class="row min-vh-75 align-items-center d-none">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="contenedor-resultados">
          <h2 class="titulo-resultados text-center mb-4">Tus Resultados del Quiz</h2>
          <div class="resumen-resultados text-center mb-4">
            <div class="circulo-puntaje">
              <span id="porcentaje-puntaje">0%</span>
            </div>
            <p class="mt-3">Obtuviste <span id="respuestas-correctas">0</span> de <span id="total-respuestas">10</span> preguntas correctas</p>
          </div>
          <div id="detalles-resultados" class="detalles-resultados mt-5"></div>
          <div class="text-center mt-4">
            <button id="boton-reiniciar" class="btn btn-primary">Realizar Otro Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
